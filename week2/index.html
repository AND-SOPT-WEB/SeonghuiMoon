<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/c9218056bf.js"
      crossorigin="anonymous"
    ></script>
    <title>2주차 과제</title>
  </head>
  <body>
    <header class="mainHeader">
      <section class="leftHeader">
        <i class="fa-solid fa-user headerIcons"></i>
      </section>
      <section class="centerHeader">회원 관리 페이지</section>
      <section class="rightHeader">AND SOPT AND</section>
    </header>

    <section class="mainContent">
      <section class="filterSection">
        <form class="filterForm">
          <div class="inputForm">
            <div class="inputLabel centerPosition">이름</div>
            <input
              type="text"
              class="inputText"
              placeholder="이름을 입력하세요."
            />
          </div>
          <div class="inputForm">
            <div class="inputLabel centerPosition">영문이름</div>
            <input
              type="text"
              class="inputText"
              placeholder="영문이름을 입력하세요."
            />
          </div>
          <div class="grid3Col">
            <div class="inputForm">
              <div class="inputLabel centerPosition">GitHub</div>
              <input
                type="text"
                class="inputText"
                placeholder="GitHub ID를 입력하세요."
              />
            </div>
            <div class="inputForm">
              <div class="inputLabel centerPosition">성별</div>
              <select class="inputText">
                <option disabled hidden selected>성별 선택</option>
                <option value="man">남성</option>
                <option value="woman">여성</option>
              </select>
            </div>
            <div class="inputForm">
              <div class="inputLabel centerPosition">역할</div>
              <select class="inputText">
                <option disabled hidden selected>YB / OB 선택</option>
                <option value="yb">YB</option>
                <option value="ob">OB</option>
              </select>
            </div>
          </div>

          <div class="grid2Col">
            <div class="inputForm">
              <div class="inputLabel centerPosition">1주차 금잔디조</div>
              <input
                type="number"
                class="inputText"
                placeholder="1주차 금잔디조를 입력하세요(1~9)"
                min="1"
                max="9"
              />
            </div>
            <div class="inputForm">
              <div class="inputLabel centerPosition">2주차 금잔디조</div>
              <input
                type="number"
                class="inputText"
                placeholder="2주차 금잔디조를 입력하세요(1~9)"
                min="1"
                max="9"
              />
            </div>
          </div>
          <div class="grid2Col">
            <button type="reset" class="resetBtn basicBtn">초기화</button>
            <button class="searchBtn basicBtn">검색</button>
          </div>
        </form>
      </section>

      <section class="tableSection">
        <div class="buttonBox">
          <button class="deleteBtn smallBtn">선택 삭제</button>
          <button class="addBtn smallBtn">추가</button>
        </div>
        <table class="listTable">
          <thead class="tableHeader">
            <tr class="headerRow">
              <th class="headerCell">
                <input type="checkbox" />
              </th>
              <th class="headerCell">이름</th>
              <th class="headerCell">영문이름</th>
              <th class="headerCell">GitHub</th>
              <th class="headerCell">성별</th>
              <th class="headerCell">역할</th>
              <th class="headerCell">1주차 금잔디</th>
              <th class="headerCell">2주차 금잔디</th>
            </tr>
          </thead>
          <tbody class="tableBody">
            <tr class="bodyRow">
              <td class="bodyCell">
                <input type="checkbox" />
              </td>
              <td class="bodyCell">문성희</td>
              <td class="bodyCell">seonghui</td>
              <td class="bodyCell">seong-hui</td>
              <td class="bodyCell">여성</td>
              <td class="bodyCell">OB</td>
              <td class="bodyCell">9</td>
              <td class="bodyCell">4</td>
            </tr>
            <tr class="bodyRow">
              <td class="bodyCell">
                <input type="checkbox" />
              </td>
              <td class="bodyCell">문성희</td>
              <td class="bodyCell">seonghui</td>
              <td class="bodyCell">seong-hui</td>
              <td class="bodyCell">여성</td>
              <td class="bodyCell">OB</td>
              <td class="bodyCell">9</td>
              <td class="bodyCell">4</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="modalBackgroun"></section>
      <section class="addModal">
        <div class="modalContent">
          <span class="closeModalBtn">&times;</span>
          <div class="modalTitle">새 멤버 추가</div>
          <form class="modalForm">
            <div class="modalLable">이름</div>
            <input type="text" placeholder="이름을 입력하세요." required />
            <div class="modalLable">영문 이름</div>
            <input type="text" placeholder="영문이름을 입력하세요." required />
            <div class="modalLable">GitHub</div>
            <input type="text" placeholder="GitHub ID를 입력하세요." required />
            <div class="modalLable">성별</div>
            <select required>
              <option disabled hidden selected>성별 선택</option>
              <option value="male">남성</option>
              <option value="female">여성</option>
            </select>
            <div class="modalLable">역할</div>
            <select required>
              <option disabled hidden selected>YB / OB 선택</option>
              <option value="yb">YB</option>
              <option value="ob">OB</option>
            </select>
            <div class="modalLable">1주차 금잔디조</div>
            <input
              type="number"
              placeholder="1주차 금잔디조 (1~9)를 입력하세요"
              required
              min="1"
              max="9"
            />
            <div class="modalLable">2주차 금잔디조</div>
            <input
              type="number"
              placeholder="2주차 금잔디조 (1~9)를 입력하세요."
              required
              min="1"
              max="9"
            />
            <button type="submit" class="modalSubmitBtn">추가</button>
          </form>
        </div>
      </section>
    </section>
  </body>
</html>
